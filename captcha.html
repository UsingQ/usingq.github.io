<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Nethwind | 2022-2023</title>
		<link href="index.css" rel="stylesheet"/>
		<script src="captcha.js"></script>
		<link rel="shortcut icon" type="images/x-icon" href="favicon.ico?">
	</head>
	<style>
		.box {
			display: grid;
			height: 300px;
			width: 300px;
			padding-top: 5px;
			margin: 0 auto;
			grid-template-columns: repeat(3, 1fr);
    		grid-template-rows: repeat(3, 1fr);
		}
		.box > button {
			border:none;
			border-radius: 15px;
			width: 90%;
			margin: 5%;
			transition:transform 0.5s;
			transform:scale(100%,100%);
			transition-timing-function:cubic-bezier(0.075, 0.82, 0.165, 1);
			line-height: 100px;
		}
		.box > button:hover{
			outline: #4169E1 2px solid;
		}
	</style>
	<body onload="refreshCaptcha();">
		<img src="video.gif" class="bggif"/>
		<div class="fadenblur">
			<img src="images/logo.png" style="float:left; padding-left: calc(50% - 565px);"/>
			<div style="width: 1130px; min-height: 653px; padding-left: calc(50% - 565px); padding-top: 80px;">
				<div class="booktop"></div>
				<div class="bookleft">
					<div class="bookright">
						<div style="width: 960px; padding-left: calc(50% - 481px);">
							<h1 style="text-align:center">主播验证器 v2.0</h1>
							<div style="width:270px;height:80px;border-radius: 15px;margin:0 auto;padding:10px 10px;background-color: #1a73e8;color:white;">
								<div style="font-size: 1em">请选择下列图片中所有的</div>
								<strong style="font-size: 2em;">傻逼</strong>
							</div>
                            <div class="box">
                                <button onclick="checkAns(0)" id="c1"></button>
								<button onclick="checkAns(1)" id="c2"></button>
								<button onclick="checkAns(2)" id="c3"></button>
								<button onclick="checkAns(3)" id="c4"></button>
								<button onclick="checkAns(4)" id="c5"></button>
								<button onclick="checkAns(5)" id="c6"></button>
								<button onclick="checkAns(6)" id="c7"></button>
								<button onclick="checkAns(7)" id="c8"></button>
								<button onclick="checkAns(8)" id="c9"></button>
                            </div>
							<div style="width:calc(100% / 4);;height:52px;margin: 0 auto;">
								<button class="mcbutton" onclick="refreshCaptcha()">我不会，换一张</button>
								<button class="mcbutton" onclick="showGrade()">检测</button>
							</div>
							<div id="result" style="text-align:center"> </div>
						</div>
					</div>
				</div>
				<div class="bookfoot"></div>
			</div>
			</div>
		</div>
	</body>
</html>
