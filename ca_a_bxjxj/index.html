<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <link rel="icon" type="image/png" href="./favicon.jpg">
    <script src="./script.js"></script>
    <title>Ca a爆笑精选集</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            position: relative;
            color: white;
        }

        body::before {
            content: "";
            background: url('./bg.png') center / cover no-repeat fixed;

            filter: blur(20px) brightness(0.5);

            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;

            z-index: -1;

            transform: scale(1.1);
        }
    </style>
</head>

<body>
    <div class="main-content">
        <audio src="./caa.mp3" style="display:none" autoplay loop controls></audio>
        <h1 style="margin:0 0 10px 0">
            <a href="." style="color:transparent">
                <img src="./favicon.jpg" alt="icon-盖伦发发" style="height:45px; vertical-align: top;">
            </a>Ca a爆笑精选集你别笑哈哈哈没事你笑吧
        </h1>
        <textarea id="plain" rows="5" placeholder="点击输入善良caa"></textarea>
        <button id="encrypt" onclick="encrypt()">↓</button>
        <button id="decrypt" onclick="decrypt()">↑</button>
        <span id="output"></span>
        <textarea style="height:400px" id="cipher" rows="5" placeholder="点击输入邪恶Caa"></textarea>
    </div>
</body>
